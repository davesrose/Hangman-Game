<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Hangman Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- <script type="text/javascript" src="assets/javascript/game.js"></script> -->
</head>
<body>
<div class="wrapper">
	<head>
	<div class="head">
		<img class="rebelImage" src="assets/images/rebel.gif">
		<h1>HANGMAN</h1>
		<img class="empireImage" src="assets/images/empire.gif">
		<div class="clear"></div>
	</div>
	</head>
	<main class="flexbox">
		<div class="col leftContent">
			<div class="imageChange"><img src="assets/images/image2.gif" id="randImage"></div>
		</div>
		<div class="col rightContent">
			<a href="#" onclick="start()"><img src="assets/images/press_keys.png" class="pressAnyKey"></a>
			<h2>Wins : <span id="wins"></span></h2>
			<br>
			<h2>Current Word</h2>
			<br>
			<h2><span id = "answer"></span></h2>
			<br>
			<h2>Number of Guesses Remaining</h2>
			<br>
			<h2><span id="count"></span></h2>
			<br>
			<h2>Letters Already Guessed</h2>
			<br>
			<h2><span id ="letters"></span></h2>
			<br>
			<br>
			<img src="assets/images/hangman1.jpg" id="hangmanImage">
		</div>
		<div class="clear"></div>
	</main>
	<audio autoplay="" loop="" id="music"><source src="" type="audio/mpeg"></audio>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
